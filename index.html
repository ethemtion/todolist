<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO:DO</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="todo.css" />
  </head>

  <body>
    <div class="container-fluid mt-5 my-5">
      <div
        class="row align-items-center border-3 border-bottom border-dark text-center"
      >
        <div class="col-sm-5 m-auto">
          <h1 id="todoHeader">TO:DO</h1>
        </div>

        <div class="col-sm-5" id="doneColumn">
          <button
            type="button"
            id="btToggleDone"
            class="btn btn-primary w-auto bg-black"
          >
            <span class="material-symbols-outlined"> arrow_back_ios </span>
          </button>
          <h1 id="doneHeader">DONE</h1>
        </div>
      </div>
      <!------------------------------------ - ------------------->
      <!---------------------------- TODO BODY ------------------->
      <!------------------------------------ - ------------------->

      <div class="row mt-2 p-3">
        <div class="col-6 border-end border-dark border-2" id="todoBody">
          <div
            class="btn-group"
            role="group"
            aria-label="Todo Navbar"
            id="buttonGroup"
          >
            <button
              type="button"
              class="btn"
              data-bs-toggle="modal"
              data-bs-target="#modalAdd"
              id="btnAdd"
            >
              Add
            </button>
            <button
              type="button"
              id="btEdit"
              class="btn btn-warning"
              onclick="funcEdit()"
              data-toggle="modal"
              data-target="#modalEdit"
            >
              Edit
            </button>
            <button type="button" class="btn btn-danger" onclick="funcDelete()">
              Delete
            </button>
          </div>
          <div class="d-grid gap-2">
            <button
              type="button"
              name="doneButton"
              id="btDone"
              class="btn btn-success"
              onclick="funcMarkDone()"
            >
              Mark as Done/Undone
            </button>
          </div>

            class="toast show w-100 mt-3"

            <div class="toast-header">
              <input

              /><strong class="me-auto ms-3">DUMMY</strong>

                  9:30&nbsp;&nbsp;&nbsp;&nbsp;26.08.2022</span

              </footer>
            </div>
          </div> -->
          <!-- dummy TOAST END -->
        </div>

        <!-- ------------------------------------------------------- -->
        <!--------------------------- DONE BODY -------------------- -->
        <!-- ------------------------------------------------------- -->
       <div class="col-6" id="doneBody"></div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="jquery-3.6.0.js"></script>
    <script src="todo.js"></script>

    <div class="modal" id="modalAdd">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add New TO:DO</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <input
                type="color"
                class="form-control"
                value="#ffffff"
                id="todoColor"
              />
              <br />
              <label for="todoTitle" class="form-label"
                >Title for TO:DO :</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Enter your title.."
                id="todoTitle"
              />
            </div>

            <div class="mb-3">
              <label for="todoData" class="form-label">Your TO:DO :</label>
              <textarea
                class="form-control"
                placeholder="Enter what to do.."
                id="todoData"
                rows="4"
              ></textarea>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="todoDeadlineFlag"
                  onchange="displayDeadline()"
                />
                <label class="form-check-label" for="todoDeadlineFlag">
                  Add deadline for TO:DO
                </label>
                <br />
                <label for="deadlinePicker" id="lbDeadlinePicker"
                  >Deadline :
                </label>
                <input type="datetime-local" id="deadlinePicker" />
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-success"
                data-bs-dismiss="modal"
                onclick="btNewToDo()"
              >
                Add
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="modalEdit">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit TO:DO</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="editTodoTitle" class="form-label"
                >Title for TO:DO :</label
              >
              <input
                type="color"
                class="form-control"
                value="#ffffff"
                id="editTodoColor"
              />
              <br />
              <input
                type="text"
                class="form-control"
                placeholder="Enter your title.."
                id="editTodoTitle"
              />
            </div>

            <div class="mb-3">
              <label for="editTodoData" class="form-label">Your TO:DO :</label>
              <textarea
                class="form-control"
                placeholder="Enter what to do.."
                id="editTodoData"
                rows="4"
              ></textarea>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="editTodoDeadlineFlag"
                  onchange="editDisplayDeadline()"
                />
                <label class="form-check-label" for="editTodoDeadlineFlag">
                  Add deadline for TO:DO
                </label>
                <br />
                <label for="deadlinePicker" id="lbEditDeadlinePicker"
                  >Deadline
                </label>
                <input type="datetime-local" id="editDeadlinePicker" />
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-success"
                data-bs-dismiss="modal"
                onclick="btEditTodo()"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
